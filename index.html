<!DOCTYPE html>
<html>
  <head>
    <title>Beep!-Boop!</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Beep-Boop Game...</h1>
      <form>
        <label for="countNum">Enter a number till which you would like to print:</label>
        <input id="countNum" class="form-control" type="text">
        <button type="submit" class="btn">Print the series!!!</button>
      </form>
      <div class="result">
        <p>result is : </p>
        <button type="button" name="mainpage">Reload the Game...</button>
      </div>
      <div class="retry">
        <button type="button" name="retryInputs">Retry </button>
        <p>Kindly retry with real positive number</p>
      </div>
    </div>
  </body>
</html>
